<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Compte</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		/* Appliquer ici le même style que dans le design avancé précédent */
		body {
			font-family: 'Arial', sans-serif;
			background: linear-gradient(135deg, #f8f9fa, rgb(44, 186, 211));
			/* Couleurs bancaires */
			color: #fff;
			min-height: 100vh;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			background: #f8f9fa;
			border-radius: 10px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
			padding: 30px;
			width: 100%;
			max-width: 600px;
			color: #333;
		}

		h1,
		h3 {
			text-align: center;
			color: #007bff;
			margin-bottom: 20px;
		}

		.card {
			background: #fff;
			border: none;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.card-header {
			background: #007bff;
			color: #fff;
			padding: 15px;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
		}

		.card-body {
			padding: 20px;
		}

		.form-label {
			font-weight: bold;
			color: #007bff;
		}

		.form-control {
			border-radius: 5px;
			border: 1px solid #ddd;
			padding: 10px;
			font-size: 16px;
			color: #333;
		}

		.form-control:focus {
			border-color: #007bff;
			box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
		}

		button.btn-primary {
			background: #007bff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			color: #fff;
			border-radius: 5px;
			transition: background 0.3s ease;
		}

		button.btn-primary:hover {
			background: #0056b3;
			cursor: pointer;
		}

		a.btn-secondary {
			background: #6c757d;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			color: #fff;
			border-radius: 5px;
			text-decoration: none;
		}

		a.btn-secondary:hover {
			background: #5a6268;
			color: #fff;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<h1>Édition du Compte</h1>

		<!-- Formulaire d'édition -->
		<div class="card mt-4">
			<div class="card-header">
				Modifier les Détails du Compte
			</div>
			<div class="card-body">
				<form th:action="@{/compte/update}" method="post">
					<!-- RIB (Read-Only) -->
					<div class="mb-3">
						<label for="rib" class="form-label">RIB</label>
						<input type="number" class="form-control" id="rib" name="rib" th:value="${compte.rib}" readonly>
					</div>

					<!-- Nom du Client -->


					<!-- Solde -->
					<div class="mb-3">
						<label for="solde" class="form-label">Solde</label>
						<input type="number" class="form-control" id="solde" name="solde" th:value="${compte.solde}"
							placeholder="Solde actuel" step="0.01" required>
					</div>

					<!-- Boutons -->
					<div class="d-flex justify-content-between">
						<button type="submit" class="btn btn-primary">Mettre à Jour</button>
						<a th:href="@{/compte/all}" class="btn btn-secondary">Annuler</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
